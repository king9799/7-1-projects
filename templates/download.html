{% extends "home.html" %}
{% load static %}
{% block title %}Download{% endblock %}
{% block content %}
    <br>
    <div class="container-fluid">
     <div class="row">
        <div class="col-md-12">
          <div class="card card-light">
            <div class="card-header">
              <h3 class="card-title"><i class="fab fa-youtube mr-1"></i>Downloader</h3>
              <div class="card-tools">
                  <i class="fas fa-window-close"></i></a>
              </div>
            </div>
            <div class="container">
              <div class="mb-3">
                <form method="post">
                  {% csrf_token %}
                <label for="exampleFormControlInput1" class="form-label mt-2"><b>Enter Video URL</b></label>
                <input type="text" class="form-control" name="url" id="url_name" placeholder="YouTube video URL">
                <br>
                    <button type="submit" class="form-control btn btn-danger" id="btn"><i class="fas fa-download mr-1"></i>Download</button>
                </form>
              </div>

            </div>
            <div class="container w-25">
              {% if messages %}
              {% for message in messages %}
              <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <button class="btn btn-warning">{{message}}</button>
              </div>
              {% endfor %}
              {% endif %}
              <p id="para_alert"></p>
            </div>
            </div>
        </div>
     </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

   <script type="text/javascript">
      var btn = document.getElementById('btn');
      var para = document.getElementById('para_alert');
      btn.addEventListener('click', function(){
        btn.innerHTML = '<button type="submit" class="btn btn-danger" type="submit" disabled><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>Downloading...</button>';
      });


   </script>
{% endblock %}
